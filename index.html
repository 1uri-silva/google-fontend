<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>google frontend</title>
</head>
<body>
  <main class="container">
    <section class="section">
      <header class="header">
        <ul>
          <li>Gmail</li>
          <li>Imagens</li>
          <li>APPS</li>
          <li>MAIL</li>
        </ul>
      </header>

      <div class="content">
        <img src="assets/google-logo.svg" alt="logo google" width="272" height="92"/>
        <div class="content-principal">
          <div class="input-container">

            <img src="assets/search.svg" alt="search image">
            <input type="text">
            <div>
              <img src="assets/keyboard.svg" alt="keyboard image">
              <img src="assets/microphone.png" alt="microphone image">
              <img src="assets/cam.png" alt="cam image">
            </div>
          </div>

          <div class="buttons">
            <button type="button">Pesquisar</button>
            <button type="button">Estou com sorte</button>
          </div>
        </div>
      </div>

      <footer class="footer">
        <strong>Brasil</strong>
        <hr>

        <span>Created by
          <a href="http://github.com/1uri-silva" target="_blank">Iuri Rodrigues</a>
        </span>
      </footer>
    </section>
  </main>
  
</body>
</html>
